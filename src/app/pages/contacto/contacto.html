<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="contacto-card">
        <h3 class="text-center mb-4">Contáctanos</h3>

        <form [formGroup]="contactForm" (ngSubmit)="enviar()" novalidate>

          <!-- NOMBRE -->
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingresa tu nombre"
              [class.is-invalid]="f['nombre'].invalid && f['nombre'].touched" />
            <div class="invalid-feedback" *ngIf="f['nombre'].invalid && f['nombre'].touched">
              <small *ngIf="f['nombre'].errors?.['required']">El nombre es obligatorio</small>
              <small *ngIf="f['nombre'].errors?.['minlength']">Mínimo 3 caracteres</small>
            </div>
          </div>

          <!-- EMAIL -->
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com"
              [class.is-invalid]="f['email'].invalid && f['email'].touched" />
            <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
              <small *ngIf="f['email'].errors?.['required']">El email es obligatorio</small>
              <small *ngIf="f['email'].errors?.['email']">Email inválido</small>
            </div>
          </div>

          <!-- TELÉFONO -->
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" formControlName="telefono" placeholder="Tu número de contacto"
              [class.is-invalid]="f['telefono'].invalid && f['telefono'].touched" />
            <div class="invalid-feedback" *ngIf="f['telefono'].invalid && f['telefono'].touched">
              <small *ngIf="f['telefono'].errors?.['required']">El teléfono es obligatorio</small>
              <small *ngIf="f['telefono'].errors?.['pattern']">Debe tener entre 7 y 15 dígitos</small>
            </div>
          </div>

          <!-- MENSAJE -->
          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea rows="4" class="form-control" formControlName="mensaje" placeholder="Escribe tu mensaje aquí..."
              [class.is-invalid]="f['mensaje'].invalid && f['mensaje'].touched"></textarea>
            <div class="invalid-feedback" *ngIf="f['mensaje'].invalid && f['mensaje'].touched">
              <small *ngIf="f['mensaje'].errors?.['required']">El mensaje es obligatorio</small>
              <small *ngIf="f['mensaje'].errors?.['minlength']">Mínimo 5 caracteres</small>
            </div>
          </div>

          <!-- BOTONES -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="submitting">
              Enviar
            </button>

            <button type="button" class="btn btn-secondary" (click)="cancelar()" [disabled]="submitting">
              Cancelar
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
