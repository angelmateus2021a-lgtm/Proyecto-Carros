<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Carros</title>
   

    <style>
        body {
            background-color: #f5f5f5;
        }

        .contacto-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .btn-enviar {
            background-color: #000000;
            border: none;
        }

        .btn-enviar:hover {
            background-color: #b02a37;
        }
    </style>
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="contacto-card">
                    <h3 class="text-center mb-4">Contáctanos </h3>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Tu número de contacto">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4"
                                placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-enviar text-white">Enviar mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
